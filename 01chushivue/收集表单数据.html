<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>collect value of form</title>
        <script type="text/javascript"src="../vue/vue.js"></script>
    </head>
    <!-- trim 去掉空格
    lazy 懒加载  光标失去焦点时，再收集-->
    <body>
        <div id="root">
            <form @submit.prevent="showInfo">
            <label for="account">账号</label> 
               <input type="text" id="account" v-model.trim="userInfo.account">
               <br/>
            <label for="password">密码</label>
            <input type="password" id="password" v-model="userInfo.password"><br/>
            性别:<br/>
            boy<input type="radio" name="sex" v-model="userInfo.sex" value="male">
            girl<input type="radio" name="sex" v-model="userInfo.sex" value="female"><br/>
            age<input type="number" id="age" v-model.number="userInfo.age"><br/>
            爱好：<br/>
            smoke<input type="checkbox"v-model="userInfo.hobby" value="smoke" >
            drink<input type="checkbox"v-model="userInfo.hobby" value="drink" >
            playGame<input type="checkbox"v-model="userInfo.hobby" value="playGame">
            <br/>
            校区：<br/>
            <select v-model="userInfo.city">
                <option value="">请选择校区</option>
                <option value="taiAn">泰安</option>
                <option value="huangDao">黄岛</option>
                <option value="jiNan">济南</option>
            </select>
            <br/>
            其他信息：
            <textarea v-model.lazy="userInfo.other" lazy></textarea>
            <br/>
            <input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="https://www.baidu.cn">用户协议</a>
            <button onclick="">提交</button>
            </form>
        </div>
        <script type="text/javascript">
            Vue.config.productionTip=false
            // 创建vue实例
            
            const vm = new Vue({
                el:'#root' , 
                data:{
                    userInfo:{
                    account:'',
                    password:'',
                    sex:'female',
                    hobby:[],
                    city:"",
                    other:"",
                    agree:"",
                    age:""
                }
        
            },
                methods:{
                    showInfo(){
                        console.log(JSON.stringify(this.userInfo))
                    }
                },
                computed:{

                },
                watch:{

                }
            
            }) 
            
            
        </script>
    </body>
</html>
